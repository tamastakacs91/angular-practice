<h1>Edit User</h1>

<form (submit)="onSubmit($event)"
      action="">
  <!-- $event - amikor magát az eseményt akarjuk vizsgálni, vagy meghívni rá egy metódust.
    A $ jellel jelezzük, hogy ez nem egy változó, hanem maga az esemény (natív esemény) -->

  <div class="form-group"><label for="">Name</label>
    <input name="name"
           [(ngModel)]="user.name"
           type="text"
           class="form-control">
  </div>

  <div class="form-group"><label for="">Email</label>
    <input name="email"
           [(ngModel)]="user.email"
           type="text"
           class="form-control">
  </div>

  <div class="form-group"><label for="">Age</label>
    <input name="age"
           [(ngModel)]="user.age"
           type="text"
           class="form-control">
  </div>

  <div class="form-group"><label for="">Password</label>
    <input name="password"
           [(ngModel)]="user.password"
           type="password"
           class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>

</form>
