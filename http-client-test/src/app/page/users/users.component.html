<div class="container text-center search-container">
  <div class="row">
    <div class="col-12 col-md-8">
      <input [(ngModel)]="filterInput"
             type="text"
             class="form-control"
             id="search-field">
    </div>
    <div class="col-12 col-md-4">
      <button class="btn btn-warning"
              (click)="setfilterPhrase()">Start Search</button>
      <button class="btn btn-info"
              (click)="resetSearch()">Reset Search</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row text-center">
    <div class="col-12 col-md-8"></div>
    <div class="col-12 col-md-4 text-center">
      <button class="btn btn-success new-user">
        <a routerLink="/new-user">Create New User</a>
      </button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1 ">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th (click)="setOrderKey('id')">#</th>
            <th (click)="setOrderKey('name')">Name</th>
            <th (click)="setOrderKey('isActive')">Active</th>
            <th (click)="setOrderKey('age')">Age</th>
            <th (click)="setOrderKey('email')">Email</th>
            <th (click)="setOrderKey('phone')">Phone</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of userList | filter: filterPhrase: changeCounter | order: orderKey: orderDirection: changeCounter">
            <td class="align-middle">{{ user.id }}</td>
            <td class="align-middle">{{ user.name.last }} {{ user.name.first }}</td>
            <td class="align-middle">{{ user.isActive }}</td>
            <td class="align-middle">{{ user.age }}</td>
            <td class="align-middle">{{ user.email }}</td>
            <td class="align-middle">{{ user.phone }}</td>
            <td class="align-middle">
              <button class="btn btn-info"
                      routerLink="/users/{{user.id}}">Update</button>
              <button class="btn btn-danger"
                      (click)="onDelete(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
