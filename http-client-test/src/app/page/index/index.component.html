<div class="container jumbo">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to the user Dashboard!</h1>
        <p class="lead">Delete, update an existing user, or add a new one!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg jumbo-btn"
           routerLink="/users"
           role="button">User Details</a>
      </div>
    </div>
  </div>
</div>


<div class="card-group">
  <div class="container">
    <div class="row text-center">

      <div class="col-12 col-md-4">
        <div class="card">
          <fa-icon [icon]="faUsers"></fa-icon>
          <hr>
          <div class="card-body">
            <h5 class="card-title">Number of all Users</h5>
            <div>{{numberOfUsers}}</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <fa-icon [icon]="faGlobe"></fa-icon>
          <hr>
          <div class="card-body">
            <h5 class="card-title">Number of Active Users</h5>
            <div>{{activeUsers}}</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <fa-icon [icon]="faPowerOff"></fa-icon>
          <hr>
          <div class="card-body">
            <h5 class="card-title">Number of Inactive Users</h5>
            <div>{{inactiveUsers}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-group">
  <div class="container">
    <div class="row text-center">
      <div class="col-12 col-md-4 offset-md-2">
        <div class="card">
          <fa-icon [icon]="faMoneyCheckAlt"></fa-icon>
          <hr>
          <div class="card-body">
            <h5 class="card-title">Total Balance</h5>
            <div>{{totalBalance}}</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <fa-icon [icon]="faAppleAlt"></fa-icon>
          <hr>
          <div class="card-body">
            <h5 class="card-title">Apple Lovers</h5>
            <div>{{appleLovers}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
